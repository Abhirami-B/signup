<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" desc="signup">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/contest/favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="heading">Signup</h1>
        <form method="GET" action="" class="formelements">
            <input type="text" class="forminput" id="name" name="name" placeholder="Full Name" required><br>
            <input type="email" class="forminput" id="email" name="email" placeholder="Email" required><br>
            <input type="password" class="forminput" id="password" name="password" placeholder="Password" required><br>
            <input type="password" class="forminput" id="cpassword" name="password" placeholder="Confirm Password" required><br>
            <input type="text" class="forminput" id="dob" name="dob" placeholder="DOB" required><br>
            <input type="radio" class="radiobtn" id="emps" name="employmentstatus" value="student" required><label for="emps"  class="label1">  Student</label>
            <input type="radio"  class="radiobtn" id="empe" name="employmentstatus" value="employee" required>
            <label for="empe"  class="label2">  Employee 
            </label><br>
            <input type="checkbox" id="terms" name="termsnconditions" required> <span class="cbox" ></span><label for="empe" name="employmentstatus" class="label3">I agree to all the Terms and Conditions</label><br>
            <button type="submit" id="signup" >
                Signup
            </button>
        </form>
    </div>
    
</body>
</html>

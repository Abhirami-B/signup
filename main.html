<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">Signup</h1>
        <form method="GET" action="" class="formelements">
            <input type="text" id="name" name="name" placeholder="Full Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="cpassword" name="password" placeholder="Confirm Password" required><br>
            <input type="text" id="dob" name="dob" placeholder="DOB" required><br>
            <input type="radio" id="emp" name="employmentstatus" required> Student
            <input type="radio" id="emp" name="employmentstatus" required> Employee <br>
            <input type="checkbox" id="terms" name="termsnconditions" required> I agree to all the Terms and Conditions<br>
            <button type="submit" id="signup" >
                Signup
            </button>


        </form>
    </div>
    
</body>
</html>
